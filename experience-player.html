<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experience Player</title>
<style>
  body {
    margin:0;
    padding:40px;
    background:#000;
    color:#fff;
    font-family:'Montserrat',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    height:100vh;
    text-align:left;
  }
  #text-box {
    max-width:800px;
    font-size:1.1rem;
    line-height:1.6;
    white-space:pre-wrap;
    opacity:0;
    transform:translateY(10px);
    transition:opacity .5s,transform .5s;
  }
  #text-box.visible {
    opacity:1;
    transform:translateY(0);
  }
  #title {
    font-size:1.8rem;
    color:#e50914;
    margin-bottom:16px;
  }
  #next {
    margin-top:24px;
    padding:8px 20px;
    background:#e50914;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:1rem;
  }
  #next:hover { background:#b20710; }
</style>
</head>
<body>

<h1 id="title">Experience Player</h1>
<div id="text-box"></div>
<button id="next">Next ▶</button>

<script>
const experiences = [
  {
    title: "Analyst | Oct 2023 – Sep 2025",
    lines: [
      "Client: Cotality (formerly CoreLogic, subsidiary of First American Corporation)",
      "• Delivered 98% SLA/ESL/MSL compliance, improving client satisfaction by 15%.",
      "• Extracted and transformed 10M+ records via SQL scripts and ETL tools for property tax and compliance data.",
      "• Designed 15+ Excel dashboards (Power Query, PivotTables) and 5+ Power BI reports, reducing report turnaround time by 25%.",
      "• Served as Subject-Matter Expert (SME), conducting quality audits, root-cause analysis, and onboarding sessions for new joiners.",
      "• Collaborated with U.S. clients through calls, e-mails, and IMs to resolve escalations and reporting requirements.",
      "• Customized Salesforce workflows, validation rules, and page layouts to improve tax compliance efficiency.",
      "• Maintained knowledge repositories, SLA trackers, and documentation to ensure audit readiness.",
      "Key Achievements:",
      "• Automated tax data workflows, cutting manual effort by 30%.",
      "• Developed macro-based Excel tools that saved 25+ hours per month.",
      "• Received On-the-Spot Excellence Award for high SLA compliance during client transition."
    ]
  },
  {
    title: "Analyst Trainee | Oct 2022 – Sep 2023",
    lines: [
      "• Trained in Corporate Tax Return Preparation, Tax Research, and U.S. Property Tax Compliance.",
      "• Computed and validated property taxes across all U.S. states (City, County, State, School, Municipal).",
      "• Supported senior analysts with Excel trackers, SLA monitoring, and data validation reports.",
      "• Built foundational expertise in workflow automation, MS Access reporting, and process documentation."
    ]
  }
];

let currentExp = 0;
let currentLine = 0;
const textBox = document.getElementById('text-box');
const nextBtn = document.getElementById('next');

function showLine() {
  textBox.classList.remove('visible');
  setTimeout(() => {
    textBox.textContent = experiences[currentExp].title + "\n\n" +
      experiences[currentExp].lines.slice(0, currentLine + 1).join("\n");
    textBox.classList.add('visible');
  }, 200);
}

function playNext() {
  if (currentLine < experiences[currentExp].lines.length - 1) {
    currentLine++;
    showLine();
  } else if (currentExp < experiences.length - 1) {
    currentExp++;
    currentLine = 0;
    showLine();
  } else {
    // End → go back to main page after 3s
    nextBtn.textContent = "Returning...";
    setTimeout(() => window.location.href = "index.html", 3000);
  }
}

// Auto-play each line every 3 seconds
showLine();
let autoPlay = setInterval(playNext, 3000);

// Also allow manual click to move forward
nextBtn.addEventListener('click', () => {
  clearInterval(autoPlay);
  playNext();
});
</script>

</body>
</html>
