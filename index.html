<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Santhosh Suresh ‚Äî Portfolio (Recruiter / Visitor)</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0f10; --fg:#eaeaea; --muted:#a8a8a8; --accent:#E50914; --card:#141414; --line:#1e1e1e; --radius:12px; --shadow:0 10px 40px rgba(0,0,0,.6); --font:16px/1.5 'Montserrat',system-ui,Arial,sans-serif; --cover-h:520px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:var(--font);-webkit-font-smoothing:antialiased}
    a{color:var(--accent);text-decoration:none}
    button{font:inherit}

    /* Header */
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(10,10,10,.88),rgba(10,10,10,.7));backdrop-filter:blur(6px)}
    .nav{max-width:1400px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo-text{font-family:'Bebas Neue',sans-serif;font-size:20px;color:var(--accent);letter-spacing:1px}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{color:var(--fg);font-weight:700;opacity:.95}
    .actions{display:flex;align-items:center;gap:10px}
    .signin-btn{background:transparent;color:var(--fg);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:8px}
    .switch-profile{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:999px;cursor:pointer}

    /* Profile selection overlay */
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(0,0,0,.9),rgba(0,0,0,.98));z-index:9999;padding:20px}
    .picker{width:100%;max-width:960px;background:transparent;text-align:center}
    .picker h1{font-family:'Bebas Neue';font-size:36px;margin:0 0 18px}
    .profiles{display:flex;gap:28px;justify-content:center;flex-wrap:wrap}
    .profile{width:160px;padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid var(--line);cursor:pointer;transition:transform .18s,box-shadow .18s}
    .profile:focus{outline:3px solid rgba(229,9,20,.12)}
    .profile:hover{transform:translateY(-6px);box-shadow:var(--shadow)}
    .avatar{width:88px;height:88px;border-radius:999px;margin:0 auto 8px;display:flex;align-items:center;justify-content:center;font-size:28px;border:3px solid rgba(255,255,255,0.04)}
    .pname{font-weight:800}
    .psub{color:var(--muted);font-size:0.95rem}

    /* main content */
    main{max-width:1400px;margin:28px auto;padding:0 20px}
    .hero{position:relative;height:var(--cover-h);display:flex;align-items:flex-end;padding:36px 20px;border-radius:14px;overflow:hidden}
    .hero-bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:brightness(.48);z-index:0;transition:background-image .45s ease}
    .hero-inner{position:relative;z-index:2;display:flex;align-items:flex-end;gap:24px;width:100%;max-width:1200px;margin:0 auto}
    .hero-left{max-width:700px}
    .title{font-family:'Bebas Neue';font-size:clamp(2.2rem,6vw,3.6rem);margin:0}
    .lead{color:var(--muted);margin:8px 0 18px}
    .hero-cta{display:flex;gap:12px}

    /* rows */
    .section{margin:28px 0}
    .section .title-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .section h2{margin:0;font-size:1.05rem}
    .row{display:flex;gap:14px;overflow:auto;padding-bottom:6px;scroll-behavior:smooth}
    .card{flex:0 0 220px;border-radius:8px;overflow:hidden;background:var(--card);border:1px solid var(--line);cursor:pointer;transition:transform .18s}
    .card img{width:100%;height:130px;object-fit:cover;display:block}
    .card .meta{padding:10px;font-weight:700}
    .card:focus{outline:3px solid rgba(229,9,20,.12)}
    .card:hover{transform:translateY(-8px)}

    /* modal */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.7);z-index:11000;padding:20px;opacity:0;pointer-events:none;transition:opacity .22s}
    .modal.open{opacity:1;pointer-events:auto}
    .modal-card{max-width:980px;width:100%;background:var(--card);border-radius:12px;overflow:hidden;border:1px solid var(--line);box-shadow:0 30px 80px rgba(0,0,0,.6);position:relative}
    .modal-media{width:100%;height:480px;background:#000 center/contain no-repeat}
    .modal-info{padding:16px}
    .modal-title{margin:0 0 8px;font-weight:800}
    .modal-desc{color:var(--muted)}
    .modal-close{position:absolute;right:20px;top:18px;background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:8px;cursor:pointer}

    /* footer */
    footer{color:var(--muted);padding:30px 0}
    .footer-grid{max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;gap:12px}

    /* Fade helpers */
    .hidden{display:none !important;}
    .fade-in{animation:fadeIn .46s ease both}
    .fade-out{animation:fadeOut .46s ease both}
    @keyframes fadeIn{from{opacity:0;transform:scale(.98)}to{opacity:1;transform:scale(1)}}
    @keyframes fadeOut{from{opacity:1;transform:scale(1)}to{opacity:0;transform:scale(.98)}}

    /* responsive */
    @media (max-width:900px){
      .card{flex:0 0 46%}
      .hero{height:420px}
      .modal-media{height:320px}
    }
    @media (max-width:540px){
      .menu{display:none}
      .card{flex:0 0 78%}
      .profile{width:140px}
      .avatar{width:68px;height:68px}
      .modal-media{height:220px}
    }
  </style>
</head>
<body>

  <!-- PROFILE PICKER (shows first unless a profile saved) -->
  <div id="profilePicker" class="overlay" role="dialog" aria-modal="true" aria-label="Choose profile">
    <div class="picker">
      <h1>Who's watching?</h1>
      <div class="profiles" role="list">
        <button class="profile" data-profile="recruiter" aria-label="Recruiter profile" onclick="selectProfile('recruiter')">
          <div class="avatar">üëî</div>
          <div class="pname">Recruiter</div>
          <div class="psub">View highlights & metrics</div>
        </button>

        <button class="profile" data-profile="visitor" aria-label="Visitor profile" onclick="selectProfile('visitor')">
          <div class="avatar">üåê</div>
          <div class="pname">Visitor</div>
          <div class="psub">Explore projects & experiments</div>
        </button>
      </div>
      <div style="margin-top:14px"><button class="signin-btn" onclick="selectProfile('visitor')">Continue as Guest</button></div>
    </div>
  </div>

  <!-- APP ROOT (hidden until profile chosen) -->
  <div id="app" class="hidden" aria-live="polite">
    <header>
      <div class="nav">
        <div class="brand"><div class="logo-text">STREAMFY</div></div>
        <nav class="menu" aria-label="Primary navigation"><a href="#">Home</a><a href="#projects">Projects</a><a href="#contact">Contact</a></nav>
        <div class="actions">
          <button id="langBtn" class="signin-btn" aria-haspopup="true" aria-expanded="false">EN ‚ñæ</button>
          <button id="switchBtn" class="switch-profile" title="Switch profile" aria-haspopup="true">Switch Profile</button>
          <button id="signinBtn" class="signin-btn">Sign In</button>
        </div>
      </div>
    </header>

    <!-- HERO (shared layout) -->
    <main>
      <section id="hero" class="hero" aria-label="Featured">
        <div id="heroBg" class="hero-bg" style="background-image:url('asset/EXCEL.jpg')"></div>
        <div class="hero-inner">
          <div class="hero-left">
            <h1 id="heroTitle" class="title">Santhosh Suresh</h1>
            <p id="heroLead" class="lead">Analyst | 3+ Years | Excel & Power BI Automation | BFSI Domain</p>
            <div class="hero-cta">
              <button id="heroPrimary" class="btn-cta">Play</button>
              <button class="btn-ghost" onclick="scrollTo('projects')">View Projects</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Projects row (cards use asset/ files) -->
      <section id="projects" class="section">
        <div class="title-row"><h2>Projects</h2></div>
        <div id="projectsRow" class="row" aria-label="Projects carousel" tabindex="0">
          <!-- Cards generated by JS -->
        </div>
      </section>

      <section class="section" id="certifications">
        <div class="title-row"><h2>Certifications</h2></div>
        <div class="row" id="certRow" aria-label="Certifications row"></div>
      </section>

      <section class="section" id="achievements">
        <div class="title-row"><h2>Achievements</h2></div>
        <div class="row" id="achRow" aria-label="Achievements row"></div>
      </section>
    </main>

    <footer>
      <div class="footer-grid">
        <div class="footer-left">&copy; <span id="year"></span> Santhosh Suresh</div>
        <div class="footer-right"><select id="langSelect" aria-label="Language select"><option>English</option><option>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option></select></div>
      </div>
    </footer>
  </div>

  <!-- Project modal -->
  <div id="projectModal" class="modal" role="dialog" aria-hidden="true" aria-label="Project preview dialog">
    <div class="modal-card" role="document">
      <button id="modalClose" class="modal-close" aria-label="Close preview">‚úï</button>
      <div id="modalMedia" class="modal-media" role="img" aria-label="Project preview image"></div>
      <div class="modal-info">
        <h3 id="modalTitle" class="modal-title"></h3>
        <p id="modalDesc" class="modal-desc"></p>
      </div>
    </div>
  </div>

  <script>
    // ---------- DATA (uses asset/ files) ----------
    const DATA = {
      recruiter: {
        hero: { title: 'Santhosh Suresh', lead: 'Analyst | 3+ Years | Excel & Power BI Automation | BFSI Domain', bg: 'asset/EXCEL.jpg' },
        projects: [
          { title: 'Employee Activity Tracker', img: 'asset/EXCEL.jpg', desc: 'Excel macro tracker to log and assess tasks, saving ~50% manual effort.' },
          { title: 'Power BI Dashboard', img: 'asset/POWER BI.jpg', desc: 'Interactive Power BI dashboards with drill-downs and automated refreshes.' },
          { title: 'TAB File Converter', img: 'asset/TAB_FILE_CONVERTER.png', desc: 'Macro tool to batch convert files and standardize formats.' }
        ],
        certs: [ 'asset/EXCEL.jpg','asset/POWER BI.jpg','asset/Power automate.jpg','asset/PGDCA.jpg','asset/EY-Audit job simulation.png' ],
        achievements: ['On Spot Award','Client Appreciation']
      },
      visitor: {
        hero: { title: 'Welcome, Visitor', lead: 'Explore creative projects, experiments and demos.', bg: 'asset/Power automate.jpg' },
        projects: [
          { title: 'Interactive Dashboard', img: 'asset/EXCEL.jpg', desc: 'Interactive Excel/Power BI demo combining visuals and macros.' },
          { title: 'Data Viz Experiments', img: 'asset/POWER BI.jpg', desc: 'Small experiments with charts and storytelling.' },
          { title: 'Tooling & Macros', img: 'asset/PGDCA.jpg', desc: 'Macro tools and automation for productivity.' }
        ],
        certs: ['asset/PGDCA.jpg'],
        achievements: ['Experiment Showcase']
      }
    };

    // ---------- ELEMENT REFERENCES ----------
    const picker = document.getElementById('profilePicker');
    const app = document.getElementById('app');
    const switchBtn = document.getElementById('switchBtn');
    const heroBg = document.getElementById('heroBg');
    const heroTitle = document.getElementById('heroTitle');
    const heroLead = document.getElementById('heroLead');
    const projectsRow = document.getElementById('projectsRow');
    const certRow = document.getElementById('certRow');
    const achRow = document.getElementById('achRow');
    const modal = document.getElementById('projectModal');
    const modalMedia = document.getElementById('modalMedia');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalClose = document.getElementById('modalClose');

    // small element helper
    function el(tag, attrs={}, children=[]){ const e=document.createElement(tag); for(const k in attrs){ if(k==='class') e.className=attrs[k]; else if(k.startsWith('on')) e.addEventListener(k.slice(2), attrs[k]); else e.setAttribute(k, attrs[k]); } children.forEach(c=> typeof c==='string' ? e.appendChild(document.createTextNode(c)) : e.appendChild(c)); return e; }

    // ---------- PROFILE PICK / APP INITIALIZATION ----------
    function selectProfile(profile){
      localStorage.setItem('profile', profile);
      showApp(profile);
      // animate fade out
      picker.classList.add('fade-out');
      setTimeout(()=> picker.style.display='none', 420);
    }

    function showApp(profile){
      const data = DATA[profile] || DATA.visitor;
      app.classList.remove('hidden');
      // hero
      heroTitle.textContent = data.hero.title;
      heroLead.textContent = data.hero.lead;
      heroBg.style.backgroundImage = `url('${data.hero.bg}')`;
      // lists
      populateProjects(data.projects);
      populateCerts(data.certs);
      populateAchievements(data.achievements);
      // switch visible
      switchBtn.style.display = 'inline-block';
      document.getElementById('year').textContent = new Date().getFullYear();
    }

    function openPicker(){
      picker.style.display = 'flex';
      picker.classList.remove('fade-out');
      app.classList.add('hidden');
      localStorage.removeItem('profile');
      // focus first profile for keyboard
      setTimeout(()=> { const first = picker.querySelector('.profile'); if(first) first.focus(); }, 120);
    }

    // ---------- POPULATE ROWS ----------
    function populateProjects(list){
      projectsRow.innerHTML = '';
      list.forEach(item=>{
        const card = el('button',{class:'card project-card',tabindex:0,'aria-label':item.title});
        const img = el('img',{src:item.img,alt:item.title,loading:'lazy'});
        const meta = el('div',{class:'meta'},[item.title]);
        card.appendChild(img); card.appendChild(meta);
        card.dataset.img = item.img; card.dataset.title = item.title; card.dataset.desc = item.desc;
        card.addEventListener('click', ()=> openModal(card));
        card.addEventListener('keydown', e=>{ if(e.key==='Enter') openModal(card); });
        projectsRow.appendChild(card);
      });
    }

    function populateCerts(list){
      certRow.innerHTML = '';
      list.forEach(src=>{
        const c = el('div',{class:'card'});
        const img = el('img',{src,alt:'cert',loading:'lazy'});
        c.appendChild(img);
        certRow.appendChild(c);
      });
    }

    function populateAchievements(list){
      achRow.innerHTML = '';
      list.forEach(t=>{
        const c = el('div',{class:'card'});
        const meta = el('div',{class:'meta'},[t]);
        c.appendChild(meta);
        achRow.appendChild(c);
      });
    }

    // ---------- MODAL ----------
    function openModal(card){
      const img = card.dataset.img || card.querySelector('img')?.src;
      const title = card.dataset.title || '';
      const desc = card.dataset.desc || '';
      modalMedia.style.backgroundImage = `url('${img}')`;
      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modal.classList.add('open'); modal.setAttribute('aria-hidden','false');
      // focus close for accessibility
      modalClose.focus();
    }
    function closeModal(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); }
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', e=>{ if(e.target === modal) closeModal(); });
    document.addEventListener('keydown', e=>{ if(e.key === 'Escape') closeModal(); });

    // ---------- SWITCH PROFILE ----------
    switchBtn.addEventListener('click', openPicker);

    // ---------- UTILITIES ----------
    function scrollTo(id){ const el = document.getElementById(id); if(el) el.scrollIntoView({behavior:'smooth'}); }

    // ---------- INITIAL LOAD ----------
    window.addEventListener('DOMContentLoaded', ()=>{
      const saved = localStorage.getItem('profile');
      if(saved){ picker.style.display = 'none'; showApp(saved); } else { picker.style.display = 'flex'; }
      // small hero slideshow (subtle)
      (function(){ const heroEl = heroBg; if(!heroEl) return; const imgs = [heroEl.style.backgroundImage.replace(/url\(|\)|"/g,''), 'asset/Power automate.jpg']; let i=0; setInterval(()=>{ i=(i+1)%imgs.length; heroEl.style.backgroundImage = `url(${imgs[i]})`; },8000); })();
      // lazy images flag already set on creation; set for any static imgs
      document.querySelectorAll('img').forEach(img=>img.loading='lazy');
    });

    // Expose small API for debugging
    window.__APP = { selectProfile, openPicker, openModal, closeModal };
  </script>
</body>
</html>
